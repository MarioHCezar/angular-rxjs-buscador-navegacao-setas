<div>
  <ul
    class="container-card"
    *ngIf="listaLivros?.length > 0; else telaInicial"
    appKM
  >
    <li
      appKMItem
      *ngFor="let livro of listaLivros; let i = index"
      #livroDaLista
      tabindex="-1"
    >
      <app-livro [livro]="livro"></app-livro>
    </li>
  </ul>
</div>
